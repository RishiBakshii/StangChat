{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <title>StangChat -Login</title>
</head>

<body>
    <div class="container">
        <div class="overlay-items">
            <div class="heading" id='heading'>
                <h1>StangChat- Login</h1>
            </div>
            {% for info in messages %}
            <span class='information'>{{info}}</span>
            {% endfor %}
            <div class="login-block">
                <form action="" method="post">
                    {% csrf_token %}
                    <input class='username' type="text" name="username" placeholder="username"><br><br>
                    <input class='password' type="password" name="password" placeholder="password"><br>
                    <button class='login-btn' type="submit">Login</button>
                </form>
            </div>
            <p><a href="/signup">Create New Account?</p></a>
        </div>
        <div class="video-container">
            <video src={% static 'ocean.mp4' %} autoplay loop muted></video>
        </div>
    </div>
</body>
</html>
