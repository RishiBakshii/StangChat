{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={% static 'css/signup.css' %}>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet"> 
    <title>Signup -StangChat</title>
</head>
<body>
    <div class="container">
        <div class="overlay-items">
            <div class="heading">
            <h1>Signup -StangChat</h1>
        </div>
        {% for message in messages %}
        <p class="message">{{message}}</p>
        {% endfor %}
        <div class="signup-block">
            <form action="" method="post">
                {% csrf_token %}
            <input class='username'type="text" name="username" placeholder="username"><br><br>
            <input class='username'type="email" name="email" placeholder="email"><br><br>
            <input class="password" type="password" name="password" placeholder="password"><br><br>
            <input class="password" type="password" name="confirmpassword" placeholder="Confirm password"><br><br>
            <button class='signup-btn' type="submit">Signup</button>
        </form>
        <p><a href="/login"> Already have a Account login?</a></p>
    </div>
        </div>
        <div class="video-container">
            <video src={% static 'ocean.mp4' %} autoplay loop muted></video>
        </div>
    </div>
</body>
</html>
